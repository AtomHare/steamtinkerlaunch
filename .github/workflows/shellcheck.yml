on:
  push:
    paths:
      - 'steamtinkerlaunch'
    branches-ignore:
      - 'refs/pull/**'
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - 'steamtinkerlaunch'

name: "ShellCheck"
permissions: {}

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          version: v0.10.0
